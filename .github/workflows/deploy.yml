name: Deploy Java Maven App to EC2

on:
  push:
    branches:
      - master   # your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Pull your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Set up Java 17 for the Maven build
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3) Build your project with Maven (creates a JAR in target/)
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # 4) Securely copy the built JAR to your EC2 server
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # Adjust the pattern if your build produces a specific JAR name
          source: "target/*.jar"
          # We copy to the final name app.jar expected by your start.sh
          target: "/home/ec2-user/app/app.jar"

      # 5) SSH to EC2 and restart the app using your start.sh script
      - name: Restart application on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            chmod +x /home/ec2-user/app/start.sh
            /home/ec2-user/app/start.sh
